label.form.printableForm.accountInformation.affidavit = DECLARACION JURADA DE ORIGEN Y DESTINO LICITO DE FONDOS Y PEPs
label.form.printableForm.accountInformation.affidavit.text.paragraph1 = Por medio del presente documento declaro (declaramos) bajo fe de juramento que los dineros, capitales, haberes, valores o títulos utilizados en los negocios realizados con BLUE NUMBERS SECURITIES, S.A., no tienen relación con actividades producto del delito de legitimación de capitales, y por lo tanto no guardan vinculación ninguna con actividades ilícitas, así como tampoco emanan de ningún delito previsto en cualquier ley penal vigente. Mediante la presente declaración además se autoriza a BLUE NUMBERS SECURITIES, S.A. para que verifique los datos suministrados y contenidos en esta planilla.
label.form.printableForm.accountInformation.affidavit.text.paragraph2 = El Cliente declara que no es Persona Políticamente Expuesta ni es persona relacionada a una Persona Políticamente Expuesta. Persona Políticamente Expuesta incluye, entre otros, una persona que desempeña o ha desempeñado funciones públicas prominentes dentro o fuera del país, tales como jefes de Estado o de Gobierno, políticos de alto nivel, funcionarios gubernamentales, judiciales u oficiales militares de alto nivel, ejecutivos de alto nivel de corporaciones que pertenecen al Estado, funcionarios importantes de partidos políticos.
