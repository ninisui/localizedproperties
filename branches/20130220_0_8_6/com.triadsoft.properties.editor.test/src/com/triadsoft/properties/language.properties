label.form.printableForm.accountInformation.investmentObjective = OBJETIVOS DE INVERSION
label.form.printableForm.accountInformation.investmentObjective.security = Seguridad (safety):
label.form.printableForm.accountInformation.investmentObjective.security.text = El objetivo es preservar el capital invertido. Las inversiones se limitan a instrumentos de deuda denominados en monedas aptas para reservas internacionales, emitidos por países soberanos miembros del OECD o asegurados por entes gubernamentales de países OECD.
label.form.printableForm.accountInformation.investmentObjective.profitability = Rentabilidad (income):
label.form.printableForm.accountInformation.investmentObjective.profitability.text = El objetivo es procurar ingresos corrientes de poca rentabilidad, pero seguros. Las inversiones se limitan a instrumentos de deuda emitidos por grandes empresas o por países soberanos, que cuenten con calificación de riesgo de inversión (investment grade). El inversionista procura obtener un rendimiento superior a la tasa esperada de inflación.
label.form.printableForm.accountInformation.investmentObjective.capitalAppreciation = Apreciación de capital (growth of capital):
label.form.printableForm.accountInformation.investmentObjective.capitalAppreciation.text = El objetivo de inversión del cliente es a largo plazo. Se invierte principalmente en instrumentos de capital de empresas.
label.form.printableForm.accountInformation.riskTolerance = TOLERANCIA AL RIESGO DEL CLIENTE
label.form.printableForm.accountInformation.riskTolerance.low = Baja:
label.form.printableForm.accountInformation.riskTolerance.low.text = El cliente no podría soportar pérdidas en el capital invertido.
label.form.printableForm.accountInformation.riskTolerance.average = Media:
label.form.printableForm.accountInformation.riskTolerance.average.text = El cliente está dispuesto a asumir pérdidas temporales con motivo de inversiones cuyo objetivo es obtener rendimientos superiores al nivel de inflación.
label.form.printableForm.accountInformation.riskTolerance.high = Alta:
label.form.printableForm.accountInformation.riskTolerance.high.text = El cliente puede asumir pérdidas importantes en cierto tipo de inversiones tomadas a efectos de lograr mayores rendimientos.
