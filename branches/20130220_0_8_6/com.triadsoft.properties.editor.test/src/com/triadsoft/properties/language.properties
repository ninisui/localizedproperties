label.form.printableForm.accountInformation.clientFirm.text = El(los) firmante(s) (el \u201CCliente\u201D) declara haber leído, comprendido y expresamente acepta los Términos y Condiciones Generales de Contratación de BLUE NUMBERS SECURITIES, S.A., así como los demás contratos contenidos en el documento \u201CCuenta de Corretaje Bursátil\u201D que se identifica en esta planilla, el cual fue aprobado como condiciones generales de contratación de BLUE NUMBERS SECURITIES, S.A. (el \u201CContrato\u201D).  El Cliente además ratifica su intención de someter los contratos y operaciones celebradas con BLUE NUMBERS SECURITIES, S.A., a arbitraje institucional de conformidad con lo dispuesto en el Contrato.
