label.form.printableForm.accountInformation.marginAccountAndSecuritiesLending.customerRecognition = El Cliente reconoce que la Cuenta de Margen contenida el Capítulo VI del Contrato involucra, entre otros, los siguientes riesgos: (1) El Cliente puede incurrir en pérdidas superiores al valor de los activos en la cuenta. (2) BLUE NUMBERS SECURITIES, S.A. puede aplicar compensación automática (por evento de margen o decisión unilateral de la sociedad) de las deudas del cliente cuenta contra sus activos. (3) BLUE NUMBERS SECURITIES, S.A. o la Comisión Nacional de Valores puede modificar en cualquier momento las tasas de margen y el índice de mantenimiento en la cuenta. (4) Después de una compensación, variará la composición de activos del cliente.  El Cliente además reconoce que los préstamos de valores efectuados a la Sociedad de acuerdo con el Capítulo IV del Contrato involucran la toma de riesgo de crédito de la Sociedad, además de los riesgos de precio, liquidez y crédito del título valor objeto de la operación.
